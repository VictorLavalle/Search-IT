<app-nav-bar></app-nav-bar>
<section class="vh-50">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-20">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">

              <p class="title text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                Búsqueda de Documentos
              </p>

              <div class="searchBar d-flex justify-content-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="search-icon bi bi-search" viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
                <input name="query" type="text" placeholder="Buscar..." class="form-control bg-light my-4"
                  [(ngModel)]="query" (keydown.enter)="search()" (keyup)="showInput()"/>
                <button class="btn btn-outline-info" (click)="search()">Buscar</button>
              </div>


              <div class="results" *ngIf="suggest!== ''">
                <h5 class="subtitle">
                  <b>Quisiste decir: </b><span (click)="getSuggest()" >{{suggest}}</span>
                </h5>
              </div>


              <div class="results">
                <h2 class="subtitle">
                  <b>Resultados : </b><span>{{ docs.length }}</span>
                </h2>
              </div>

              <div class="scroll table-responsive-xxl" id="tableResults">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Nombre del documento</th>
                      <th scope="col">Descripción</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!--  -->
                    <tr *ngFor="let doc of docs">
                      <td>{{ doc.title[0] }}</td>
                      <td>{{ doc._snippet_}}</td>
                      <td>
                        <button class="btn btn-success" (click)="viewDocument($event)" title='{{doc.title[0]}}'> <i class="bi bi-eye"></i> Ver </button>
                        <button class="btn btn-primary"(click)="download($event)" title='{{doc.title[0]}}'> <i class="bi bi-arrow-down-circle"></i> Descargar </button>
                        <button class="btn btn-secondary"(click)="sendemail($event)" title='{{doc.title[0]}}'> <i class="bi bi-send"></i> Enviar</button>
                    </td>
                  </tbody>
                </table>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
