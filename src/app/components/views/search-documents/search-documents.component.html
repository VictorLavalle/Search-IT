              <div class="searchBar">
                <input name="query" type="text" placeholder="Search..." class="form-control bg-light my-4"
                  [(ngModel)]="query" (keydown.enter)="search()" (keyup)="showInput()"/>
                <button class="btn btn-outline-info" (click)="search()">Search</button>
              </div>


              <div class="results" *ngIf="suggest!== ''">
                <h5 class="subtitle">
                  <b>Quisiste decir: </b><span (click)="getSuggest()" >{{suggest}}</span>
                </h5>
              </div>


              <div class="results">
                <h2 class="subtitle">
                  <b>Resultados : </b><span>{{ docs.length }}</span>
                </h2>
              </div>

              <div class="scroll table-responsive-xxl" id="tableResults">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Nombre del documento</th>
                      <th scope="col">Descripción</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!--  -->
                    <tr *ngFor="let doc of docs">
                      <td>{{ doc.title[0] }}</td>
                      <td>{{ doc._snippet_}}</td>
                      <td>
                        <button (click)="viewDocument($event)" title='{{doc.title[0]}}'> Ver Documento </button>
                        <button (click)="download($event)" title='{{doc.title[0]}}'> Descargar Documento </button>
                        <button (click)="sendemail($event)" title='{{doc.title[0]}}'> Enviar Documento </button>
                    </td>
                  </tbody>
                </table>
              </div>
