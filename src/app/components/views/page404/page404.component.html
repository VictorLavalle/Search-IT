<main>
    <div id="http-error">
      <div class="http-error">
        <div class="http-error-msg">
          <h1>404</h1>
        </div>
        <h2>Lo sentimos, Página no encontrada!</h2>
        <p>
            Es posible que la página que está buscando haya sido eliminada debido a un cambio de nombre o no esté disponible temporalmente.
        </p>
        <a [routerLink]="['/home']">Regresar a principal</a>
      </div>
    </div>
</main>
